  op-e2e-http-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version-file: go.mod

      - name: Install gotestsum
        uses: autero1/action-gotestsum@v2.0.0
        with:
          gotestsum_version: 1.10.0

      - name: Run tests
        working-directory: op-e2e
        run: |
          OP_TESTLOG_DISABLE_COLOR=true OP_E2E_DISABLE_PARALLEL=false OP_E2E_USE_HTTP=true  gotestsum \
            --format=standard-verbose --junitfile=/tmp/test-results/op-e2e_http_true.xml \
            -- -timeout=20m -parallel=8 ./...

